name: momeet
description: "2025_CapstoneProject"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.2

  cupertino_icons: ^1.0.8
  table_calendar: ^3.2.0
  carousel_slider: ^5.0.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  fonts:
    - family: freesentation
      fonts:
        - asset: assets/fonts/Freesentation-4Regular.ttf
          weight: 400
        - asset: assets/fonts/Freesentation-5Medium.ttf
          weight: 500
        - asset: assets/fonts/Freesentation-8ExtraBold.ttf
          weight: 800

    - family: 런드리고딕
      fonts:
        - asset: assets/fonts/런드리고딕-Regular.ttf
          weight: 400
        - asset: assets/fonts/런드리고딕-Bold.ttf
          weight: 700

  uses-material-design: true